<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../../css/general.css" />
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/ingame.css" />
  <link rel="stylesheet" href="../../css/modal.css" />
  <title>Overwolf Sample App - In-Game page</title>
</head>
<body class="in-game">
  <!-- -------------------------------- Header ------------------------------- -->
  <header id="header" class="app-header">
    <img src="../../img/header_icon.svg" alt="App icon" />
    <h1>Sample App / in-game window</h1>
    <h1 class="hotkey-text">
      Show/Hide Hotkey:
      <kbd id="hotkey"></kbd>
    </h1>
    <div class="window-controls-group">
      <!-- Fix: Use normal <button></button> instead of self-closing <button /> -->
      <button id="minimizeButton" class="window-control window-control-minimize"></button>
      <button id="maximizeButton" class="window-control window-control-maximize"></button>
      <button id="closeButton" class="window-control window-control-close"></button>
    </div>
  </header>

  <!-- --------------------------------- Main -------------------------------- -->
  <main>
    <!-- Transcription content -->
    <div id="transcribed-text" style="display: none;"></div> <!-- Add inline style to hide initially -->
    <button id="accept-button" type="button">Send</button>
    <button id="cancel-button" type="button">Cancel</button>
  </main>

  <!-- (Optional) Google Analytics tracking code -->
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      },
      i[r].l = 1 * new Date(); a = s.createElement(o),
      m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-144253676-3', 'auto');
    ga('set', 'checkProtocolTask', function () {});
    ga('require', 'displayfeatures');
    ga('send', 'pageview', '/in_game.html');
  </script>
</body>
</html>
